<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Webapp</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>To Do List-o-matic</h1>
    </div>
    <div id="leftShoulder">
        <! --All tasks will call a funtion to display in the main body a button to add todos and all todos --> 
        <p id="loadtask">All tasks</p> 
        <! --Today tasks will call a funtion to display in the main body a button to add todos and today todos --> 
        <p id="todayTasks">Today tasks</p>
        <! --This week tasks will call a funtion to display in the main body a button to add todos and the week todos -->  
        <p>This week tasks</p>
        <! --Under projects all elements present in allprojects array will be loaded as dom elements in the left shoulder
        Each of them will call a function to display all the tasks inside in the main body and a button to add a new tasks
        setting the currentask variable-->
        <p>Projects</p>
        <div id="projectList"></div>
    </div>
    <div id="mainBody">
    </div>
</body>
</html>
